{% extends 'base.html' %}

{% block content %}
    <!-- Article Contribution Form-->
    <form action="{{ url_for('contribute')  }}" method="POST">
        <div class="form-group">
            <h3>Contribute to the Renewable Energy Blog ðŸ’š</h3>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                placeholder="What's Your Article About?"
                required
            />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <pre><textarea
                name="content"
                id="content"
                cols="50"
                rows="10"
                class="form-control"
                placeholder="Write your Article Here"
                required
            ></textarea></pre>
        </div>
        <div class="form-group">
            <input type="submit" value="Post Article" class="button" />
        </div>
    </form>
{% endblock content %}
