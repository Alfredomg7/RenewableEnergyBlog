{% extends 'base.html' %}

{% block content %}
    <!-- Edit Article Form -->
    <form action="{{ url_for('edit', id=article.id) }}" method="POST">
        <div class="form-group">
            <h3>Edit Your Article</h3>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                value="{{ article.title }}"
            />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <pre><textarea
                name="content"
                id="content"
                col="50"
                rows="10"
                class="form-control">{{ article.content }}
            </textarea></pre>
        </div>
        <div class="form-group">
            <input type="submit" value="Save Changes" class="button" />
        </div>
    </form>
{% endblock content %}
